<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__panel">
            <div class="calculator__panel__prev">125</div>
            <div class="calculator__panel__current">3</div>
        </div>
        <div class="calculator__btns">
            <button class="doubleColumn--ac">ac</button>
            <button class="doubleColumn--del">del</button>
            <button class="functionalKey">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="functionalKey">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="functionalKey">-</button>
            <button class="functionalKey">.</button>
            <button>0</button>
            <button class="functionalKey" name='equal'>=</button>
          
        </div>
    </div>
</body>
</html>
